<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interval Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" id="app">
    <!-- Toggle tema: sole/luna -->
    <button id="themeToggle" class="theme-toggle" aria-label="Attiva light mode" aria-pressed="false">
      <!-- Sole -->
      <svg class="icon icon-sun" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="5" />
        <g>
          <line x1="12" y1="1.5" x2="12" y2="4.5" />
          <line x1="12" y1="19.5" x2="12" y2="22.5" />
          <line x1="1.5" y1="12" x2="4.5" y2="12" />
          <line x1="19.5" y1="12" x2="22.5" y2="12" />
          <line x1="4.22" y1="4.22" x2="6.34" y2="6.34" />
          <line x1="17.66" y1="17.66" x2="19.78" y2="19.78" />
          <line x1="4.22" y1="19.78" x2="6.34" y2="17.66" />
          <line x1="17.66" y1="6.34" x2="19.78" y2="4.22" />
        </g>
      </svg>
      <!-- Luna -->
      <svg class="icon icon-moon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M21 12.6A8.5 8.5 0 0 1 11.4 3a.6.6 0 0 0-.86-.52 9 9 0 1 0 11 11 .6.6 0 0 0-.54-.88Z"/>
      </svg>
    </button>

    <!-- QUAD GRID: 4 cerchi -->
    <section class="quad" id="configView" aria-label="Impostazioni allenamento">
      <div class="quad-grid">
        <button class="clock-wrap bubble" id="prepBubble" data-key="prep" style="--size: 176px" aria-label="Imposta Prep">
          <span class="chip-label">Prep</span>
          <svg class="progress-ring" viewBox="0 0 200 200" aria-hidden="true">
            <circle class="ring-bg" cx="100" cy="100" r="88" fill="none" />
            <circle class="ring" cx="100" cy="100" r="88" fill="none" stroke-linecap="round" />
          </svg>
          <div class="time-label" data-role="value">00:10</div>
        </button>

        <button class="clock-wrap bubble" id="workBubble" data-key="work" style="--size: 176px" aria-label="Imposta Work">
          <span class="chip-label">Work</span>
          <svg class="progress-ring" viewBox="0 0 200 200" aria-hidden="true">
            <circle class="ring-bg" cx="100" cy="100" r="88" fill="none" />
            <circle class="ring" cx="100" cy="100" r="88" fill="none" stroke-linecap="round" />
          </svg>
          <div class="time-label" data-role="value">01:30</div>
        </button>

        <button class="clock-wrap bubble" id="restBubble" data-key="rest" style="--size: 176px" aria-label="Imposta Rest">
          <span class="chip-label">Rest</span>
          <svg class="progress-ring" viewBox="0 0 200 200" aria-hidden="true">
            <circle class="ring-bg" cx="100" cy="100" r="88" fill="none" />
            <circle class="ring" cx="100" cy="100" r="88" fill="none" stroke-linecap="round" />
          </svg>
          <div class="time-label" data-role="value">01:00</div>
        </button>

        <button class="clock-wrap bubble" id="roundsBubble" data-key="rounds" style="--size: 176px" aria-label="Imposta Rounds">
          <span class="chip-label">Rounds</span>
          <svg class="progress-ring" viewBox="0 0 200 200" aria-hidden="true">
            <circle class="ring-bg" cx="100" cy="100" r="88" fill="none" />
            <circle class="ring" cx="100" cy="100" r="88" fill="none" stroke-linecap="round" />
          </svg>
          <div class="time-label" data-role="value" id="roundsValue">3</div>
        </button>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn primary">Avvia</button>
      </div>
    </section>

    <!-- LIVE TIMER VIEW -->
    <section id="liveView" class="live" hidden aria-label="Timer attivo">
      <div class="phase-label" id="phaseLabel">PREP</div>

      <div class="clock-wrap live-clock" id="liveClock" style="--size: 340px" role="status" aria-live="polite">
        <svg class="progress-ring" viewBox="0 0 200 200" aria-hidden="true">
          <circle class="ring-bg" cx="100" cy="100" r="88" fill="none" />
          <circle class="ring" id="liveRing" cx="100" cy="100" r="88" fill="none" stroke-linecap="round" />
        </svg>
        <div class="time-label" id="liveTime">00:30</div>
      </div>

      <div class="controls">
        <button id="pauseBtn" class="btn secondary" hidden>Pausa</button>
        <button id="resumeBtn" class="btn secondary" hidden>Riprendi</button>
        <button id="stopBtn" class="btn secondary">Stop</button>
      </div>
    </section>

    <!-- OVERLAY / PICKER -->
    <div id="pickerOverlay" class="overlay" hidden>
      <div class="picker" role="dialog" aria-modal="true" aria-label="Selettore valori">
        <header class="picker-header">
          <h2 id="pickerTitle">Imposta tempo</h2>
        </header>

        <div class="wheels" id="wheels">
          <div class="wheel-col" id="colMinutes">
            <div class="wheel-label" id="labelMinutes">Minuti</div>
            <div class="wheel" id="minutesWheel" tabindex="0" aria-label="Seleziona minuti"></div>
          </div>
          <div class="wheel-col" id="colSeconds">
            <div class="wheel-label" id="labelSeconds">Secondi</div>
            <div class="wheel" id="secondsWheel" tabindex="0" aria-label="Seleziona secondi"></div>
          </div>
        </div>

        <footer class="picker-footer">
          <button id="cancelPicker" class="btn">Annulla</button>
          <button id="confirmPicker" class="btn primary">Conferma</button>
        </footer>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
